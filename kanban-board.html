<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        :root {
            --primary: #0079bf;
            --secondary: #ebecf0;
            --text: #172b4d;
            --hover: #f4f5f7;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
        }

        .board {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            min-height: calc(100vh - 200px);
        }

        .column {
            background: var(--secondary);
            border-radius: 8px;
            min-width: 300px;
            width: 300px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
        }

        .column-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .add-card {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.5rem;
            width: 100%;
            text-align: left;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .add-card:hover {
            background: var(--hover);
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-height: 50px;
            padding: 0.5rem 0;
        }

        .card {
            background: white;
            border-radius: 4px;
            padding: 1rem;
            box-shadow: 0 1px 3px var(--shadow);
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 0.75rem;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px var(--shadow);
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .card-content {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
        }

        .new-card-form {
            display: none;
            margin-top: 0.5rem;
        }

        .new-card-form.active {
            display: block;
        }

        .new-card-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .new-card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: var(--text);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .column.drag-over {
            background: #e3e6e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kanban Board</h1>
            <p>Drag and drop cards to organize your tasks</p>
        </div>

        <div class="board" id="board">
            <div class="column" data-column-id="todo">
                <div class="column-header">
                    <div class="column-title">To Do</div>
                </div>
                <div class="cards" data-column="todo">
                    <div class="card" draggable="true" data-card-id="1">
                        <div class="card-content">Create a new project proposal</div>
                        <div class="card-footer">
                            <span>Due: Tomorrow</span>
                            <span>Priority: High</span>
                        </div>
                    </div>
                    <div class="card" draggable="true" data-card-id="2">
                        <div class="card-content">Review team's progress</div>
                        <div class="card-footer">
                            <span>Due: Friday</span>
                            <span>Priority: Medium</span>
                        </div>
                    </div>
                </div>
                <button class="add-card" onclick="showNewCardForm(this)">+ Add a card</button>
                <div class="new-card-form">
                    <textarea class="new-card-input" placeholder="Enter a title for this card..."></textarea>
                    <div class="new-card-actions">
                        <button class="btn btn-primary" onclick="addCard(this)">Add</button>
                        <button class="btn btn-secondary" onclick="hideNewCardForm(this)">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="column" data-column-id="in-progress">
                <div class="column-header">
                    <div class="column-title">In Progress</div>
                </div>
                <div class="cards" data-column="in-progress">
                    <div class="card" draggable="true" data-card-id="3">
                        <div class="card-content">Design new feature</div>
                        <div class="card-footer">
                            <span>Due: Next Week</span>
                            <span>Priority: High</span>
                        </div>
                    </div>
                </div>
                <button class="add-card" onclick="showNewCardForm(this)">+ Add a card</button>
                <div class="new-card-form">
                    <textarea class="new-card-input" placeholder="Enter a title for this card..."></textarea>
                    <div class="new-card-actions">
                        <button class="btn btn-primary" onclick="addCard(this)">Add</button>
                        <button class="btn btn-secondary" onclick="hideNewCardForm(this)">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="column" data-column-id="done">
                <div class="column-header">
                    <div class="column-title">Done</div>
                </div>
                <div class="cards" data-column="done">
                    <div class="card" draggable="true" data-card-id="4">
                        <div class="card-content">Complete documentation</div>
                        <div class="card-footer">
                            <span>Due: Yesterday</span>
                            <span>Priority: Medium</span>
                        </div>
                    </div>
                </div>
                <button class="add-card" onclick="showNewCardForm(this)">+ Add a card</button>
                <div class="new-card-form">
                    <textarea class="new-card-input" placeholder="Enter a title for this card..."></textarea>
                    <div class="new-card-actions">
                        <button class="btn btn-primary" onclick="addCard(this)">Add</button>
                        <button class="btn btn-secondary" onclick="hideNewCardForm(this)">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Drag and Drop functionality
        const cards = document.querySelectorAll('.card');
        const columns = document.querySelectorAll('.column');

        cards.forEach(card => {
            card.addEventListener('dragstart', dragStart);
            card.addEventListener('dragend', dragEnd);
        });

        columns.forEach(column => {
            column.addEventListener('dragover', dragOver);
            column.addEventListener('dragenter', dragEnter);
            column.addEventListener('dragleave', dragLeave);
            column.addEventListener('drop', drop);
        });

        let draggedCard = null;

        function dragStart(e) {
            draggedCard = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.cardId);
        }

        function dragEnd(e) {
            this.classList.remove('dragging');
            columns.forEach(column => column.classList.remove('drag-over'));
        }

        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function dragEnter(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }

        function dragLeave(e) {
            this.classList.remove('drag-over');
        }

        function drop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            const cardsContainer = this.querySelector('.cards');
            if (cardsContainer && draggedCard) {
                const afterElement = getDragAfterElement(cardsContainer, e.clientY);
                if (afterElement) {
                    cardsContainer.insertBefore(draggedCard, afterElement);
                } else {
                    cardsContainer.appendChild(draggedCard);
                }
                draggedCard = null;
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Card management
        function showNewCardForm(button) {
            const form = button.nextElementSibling;
            form.classList.add('active');
            button.style.display = 'none';
            form.querySelector('textarea').focus();
        }

        function hideNewCardForm(button) {
            const form = button.closest('.new-card-form');
            const addButton = form.previousElementSibling;
            form.classList.remove('active');
            addButton.style.display = 'block';
            form.querySelector('textarea').value = '';
        }

        function addCard(button) {
            const form = button.closest('.new-card-form');
            const input = form.querySelector('textarea');
            const content = input.value.trim();
            
            if (content) {
                const cardsContainer = form.closest('.column').querySelector('.cards');
                const newCard = document.createElement('div');
                newCard.className = 'card';
                newCard.draggable = true;
                newCard.dataset.cardId = Date.now();
                newCard.innerHTML = `
                    <div class="card-content">${content}</div>
                    <div class="card-footer">
                        <span>Due: Not set</span>
                        <span>Priority: Not set</span>
                    </div>
                `;
                
                newCard.addEventListener('dragstart', dragStart);
                newCard.addEventListener('dragend', dragEnd);
                cardsContainer.appendChild(newCard);
                hideNewCardForm(button);
            }
        }
    </script>
</body>
</html>
