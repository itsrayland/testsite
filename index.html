<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Sticky Notes & Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Company Workspace</h1>
      <p>Sticky Notes & Team Chat</p>
    </header>

    <div class="main-content">
      <!-- Sticky Notes Section -->
      <section class="sticky-notes-section">
        <div class="section-header">
          <h2>Sticky Notes</h2>
          <button id="addNoteBtn" class="add-btn">+ Add Note</button>
        </div>
        <div id="notesContainer" class="notes-container"></div>
      </section>

      <!-- Chat Section -->
      <section class="chat-section">
        <div class="section-header">
          <h2>Team Chat</h2>
          <span class="online-indicator">‚óè Online</span>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button id="sendBtn" class="send-btn">Send</button>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
