<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ramin & Rays Chasing the Stars!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css-tricks.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">Ramin & Rays</div>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">Star Game</a>
      <a href="css-tricks.html" class="nav-link">CSS Tricks</a>
      <a href="airline-booking.html" class="nav-link">Airline Booking</a>
      <a href="airtable-manager.html" class="nav-link">Airtable Manager</a>
      <a href="inline-nav.html" class="nav-link">Inline Nav</a>
    </div>
  </nav>

  <div class="game-container">
    <h1 class="game-title">Ramin & Rays Chasing the Stars!</h1>
    
    <div class="score-board">
      <h2>Stars Found: <span id="score">0</span></h2>
      <h3>Time: <span id="timer">60</span>s</h3>
    </div>
    
    <div class="night-sky" id="nightSky">
      <!-- Stars will be generated here by JavaScript -->
    </div>

    <div class="controls">
      <button id="startGame">Start Game</button>
      <div class="instructions">
        <h3>How to Play:</h3>
        <p>Click on the twinkling stars to collect them!</p>
        <p>Find as many stars as you can in 60 seconds!</p>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
